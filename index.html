<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Teams</title>
  <!-- link rel="icon" href="./favicon.ico" type="image/x-icon" -->
 </head>
 <body>
  <main>
   <div class="container">
    <page id="teams" class="visible">
      <header>
        <div class="center">Teams</div>
        <div class="right" onclick="navigateNewTeam()">New</div>
      </header>
      <ul id="teamList"></ul>
    </page>
    <page id="newTeam">
      <header>
        <div class="left" onclick="navigateTeams()">&lt; Teams</div>
        <div class="center">Team</div>
        <div class="right" onclick="saveNewTeam()">Save</div>
      </header>
      <img class="teamLogo" placeholder="Team logo" />
      <input id="teamName" placeholder="Team name" />
    </page>
    <page id="team">
      <header>
        <div class="left" onclick="navigateTeams()">&lt; Teams</div>
        <div class="center">Team</div>
        <div class="right" onclick="editTeam()">Edit</div>
      </header>
      <img class="teamLogo" placeholder="Team logo" />
      <div id="teamName"></div>
      <nav>
        <div class="selected">Players</div>
        <div>Games</div>
        <div>Stats</div>
      </nav>
      <ul id="playerList"></ul>
    </page>
   </div>
  </main>
  <script src="script.js"></script>
 </body>
</html>
