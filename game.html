<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hoops</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="#">&lt; Team</a></div>
   <div class="center">Game</div>
   <div class="right"><a href="#">Edit</a></div>
  </header>
  <main>
    <span id="homeTeam"></span>
    <span>vs</span>
    <span id="awayTeam"></span>
    <span id="gameDate"></span>
    <hr />
    <nav>
      <ul>
        <li class="selected"><a href="#" onclick="return navBar(this);">Scoring</a></li>
        <li><a href="#" onclick="return navBar(this);">Plays</a></li>
        <li><a href="#" onclick="return navBar(this);">Stats</a></li>
      </ul>
    </nav>
    <div id="scoring" class="selected">
      <div style="display: grid; grid-template-rows: 7fr 1fr 1fr; width: 100%; height: 100%;">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr);">
          <div style="display: grid; grid-template-rows: repeat(3, 1fr);">
            <button class="made">2P</button>
            <button class="made">3P</button>
            <button class="made">FT</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(3, 1fr);">
            <button class="missed">2P</button>
            <button class="missed">3P</button>
            <button class="missed">FT</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(4, 1fr);">
            <button class="stat">ORB</button>
            <button class="stat">AST</button>
            <button class="stat">TO</button>
            <button class="stat">PF</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(4, 1fr);">
            <button class="stat">DRB</button>
            <button class="stat">STL</button>
            <button class="stat">BLK</button>
            <button class="stat">...</button>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(5, 1fr);">
          <button class="team">#1</button>
          <button class="team">#2</button>
          <button class="team">#3</button>
          <button class="team">#4</button>
          <button class="team">#5</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr);">
          <button class="team">Substitute</button>
          <button class="team">Opponent</button>
        </div>
      </div>
    </div>
    <div id="plays">
      <ul id="playList"></ul>
    </div>
    <div id="stats">
      ...
    </div>
  </main>
  <script src="script.js"></script>
  <script src="game.js"></script>
 </body>
</html>
