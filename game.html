<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Just Keep Stats</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="#">&lt; Team</a></div>
   <div class="center">Just Keep Stats : Game</div>
   <div class="right"><a href="#">Edit</a></div>
  </header>
  <main>
    <div>
      <span id="homeTeam"></span>
      <span id="awayTeam"></span>
    </div>
    <nav>
      <ul>
        <li class="selected"><a href="#scoring" onclick="return navBar(this);">Scoring</a></li>
        <li><a href="#plays" onclick="return navBar(this);">Plays</a></li>
        <li><a href="#stats" onclick="return navBar(this);">Stats</a></li>
      </ul>
    </nav>
    <div id="scoring" class="page selected">
      <div class="fab blue">
        <a id="toggleMicrophone" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
            <path fill="#ffffff" d="M480 633q-43 0-72-30.917-29-30.916-29-75.083V276q0-41.667 29.441-70.833Q437.882 176 479.941 176t71.559 29.167Q581 234.333 581 276v251q0 44.167-29 75.083Q523 633 480 633Zm0-228Zm-30 531V800q-106-11-178-89t-72-184h60q0 91 64.288 153t155.5 62Q571 742 635.5 680 700 618 700 527h60q0 106-72 184t-178 89v136h-60Zm30-363q18 0 29.5-13.5T521 527V276q0-17-11.788-28.5Q497.425 236 480 236q-17.425 0-29.212 11.5Q439 259 439 276v251q0 19 11.5 32.5T480 573Z"/>
          </svg>
        </a>
      </div>
      <div style="display: grid; grid-template-rows: 6fr 1fr 1fr; width: 100%; height: 100%;">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr);">
          <div style="display: grid; grid-template-rows: repeat(3, 1fr);">
            <button id="2P" class="green">2P</button>
            <button id="3P" class="green">3P</button>
            <button id="FT" class="green">FT</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(3, 1fr);">
            <button id="!2P" class="red">2P</button>
            <button id="!3P" class="red">3P</button>
            <button id="!FT" class="red">FT</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(4, 1fr);">
            <button id="ORB" class="grey">ORB</button>
            <button id="AST" class="grey">AST</button>
            <button id="TO" class="grey">TO</button>
            <button id="PF" class="grey">PF</button>
          </div>
          <div style="display: grid; grid-template-rows: repeat(4, 1fr);">
            <button id="DRB" class="grey">DRB</button>
            <button id="STL" class="grey">STL</button>
            <button id="BLK" class="grey">BLK</button>
          </div>
        </div>
        <div id="inGame" style="display: grid; grid-template-columns: repeat(5, 1fr);">
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr);">
          <button id="substitute" class="blue">Substitute</button>
          <button id="opponent" class="blue">Opponent</button>
        </div>
      </div>
      <div id="substituteDialog" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffffc0;">
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); width: 100%; height: 100%; padding: 10%;">
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
          <button class="white" />
        </div>
      </div>
    </div>
    <div id="plays" class="page">
      <div>
        <ul id="playList"></ul>
      </div>
    </div>
    <div id="stats" class="page">
      <div>
        ...
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="game.js"></script>
 </body>
</html>
