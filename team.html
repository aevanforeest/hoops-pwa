<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hoops</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="teams.html">&lt; Teams</a></div>
   <div class="center">Team</div>
   <div class="right"><a href="#">Edit</a></div>
  </header>
  <main>
    <div>
      <span id="teamName"></span>
    </div>
    <nav>
      <ul>
        <li class="selected"><a href="#" onclick="return navBar(this);">Players</a></li>
        <li><a href="#" onclick="return navBar(this);">Games</a></li>
        <li><a href="#" onclick="return navBar(this);">Stats</a></li>
      </ul>
    </nav>
    <div id="players" class="page selected">
      <div class="fab blue">
        <a id="addPlayer" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
            <path fill="#ffffff" d="M450 856V606H200v-60h250V296h60v250h250v60H510v250h-60Z"/>
          </svg>
        </a>
      </div>
      <div>
        <ul id="playerList"></ul>
      </div>
    </div>
    <div id="games" class="page">
      <div class="fab blue">
        <a id="addGame" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
            <path fill="#ffffff" d="M450 856V606H200v-60h250V296h60v250h250v60H510v250h-60Z"/>
          </svg>
        </a>
      </div>
      <div>
        <ul id="gameList"></ul>
      </div>
    </div>
    <div id="stats" class="page">
      <div id="statGrid" style="display: grid; grid-template-columns: repeat(22, 1fr); white-space: nowrap;">
        <div>Player</div>
        <div>GP</div><div>PTS</div>
        <div>FGM</div><div>FGA</div><div>FG%</div>
        <div>3PM</div><div>3PA</div><div>3P%</div>
        <div>FTM</div><div>FTA</div><div>FT%</div>
        <div>ORB</div><div>DRB</div><div>REB</div>
        <div>AST</div><div>STL</div><div>TO</div>
        <div>BLK</div><div>PF</div>
        <div>EFF</div><div>+/-</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="team.js"></script>
 </body>
</html>
