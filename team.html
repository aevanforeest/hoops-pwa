<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Just Keep Stats</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="teams.html">&lt; Teams</a></div>
   <div class="center">Just Keep Stats : Team</div>
   <div class="right"><a href="#">Edit</a></div>
  </header>
  <main>
    <div>
      <span id="teamName"></span>
    </div>
    <nav>
      <ul>
        <li class="selected"><a href="#players" onclick="return navBar(this);">Players</a></li>
        <li><a href="#games" onclick="return navBar(this);">Games</a></li>
        <li><a href="#stats" onclick="return navBar(this);">Stats</a></li>
      </ul>
    </nav>
    <div id="players" class="page selected">
      <div class="fab blue">
        <a id="addPlayer" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
            <path fill="#ffffff" d="M450 856V606H200v-60h250V296h60v250h250v60H510v250h-60Z"/>
          </svg>
        </a>
      </div>
      <div>
        <ul id="playerList"></ul>
      </div>
    </div>
    <div id="games" class="page">
      <div class="fab blue">
        <a id="addGame" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
            <path fill="#ffffff" d="M450 856V606H200v-60h250V296h60v250h250v60H510v250h-60Z"/>
          </svg>
        </a>
      </div>
      <div>
        <ul id="gameList"></ul>
      </div>
    </div>
    <div id="stats" class="page">
      <div id="statGrid" style="display: grid; grid-template-columns: repeat(22, 1fr); white-space: nowrap;">
        <div>Player</div>
        <div title="Games played (all other stats are average per game)">GP</div><div title="Points">PTS</div>
        <div title="Field goals made">FGM</div><div title="Field goals attempted">FGA</div><div title="Field goal %">FG%</div>
        <div title="Three-point field goals made">3PM</div><div title="Three-point field goals attempted">3PA</div><div title="Three-point field goal %">3P%</div>
        <div title="Free throws made">FTM</div><div title="Free throws attempted">FTA</div><div title="Free throws %">FT%</div>
        <div title="Offensive rebounds">ORB</div><div title="Defensive rebounds">DRB</div><div title="Rebounds">REB</div>
        <div title="Assists">AST</div><div title="Steals">STL</div><div title="Turnovers">TO</div>
        <div title="Blocks">BLK</div><div title="Personal fouls">PF</div>
        <div title="Efficiency">EFF</div><div title="">+/-</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="team.js"></script>
 </body>
</html>
