<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hoops</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="#">&lt; Game</a></div>
   <div class="center">Edit Game</div>
   <div class="right"><a href="#" onclick="return saveGame();">Save</a></div>
  </header>
  <main>
    <div>
      <span>
        <input id="opponentName" type="text" placeholder="Opponent name" />
      </span>
      <span>
        <input id="gameDate" type="date" placeholder="Game date" />
      </span>
      <span>
        Home game
        <label class="switch">
          <input id="isHomeGame" type="checkbox" checked="checked" />
          <span class="slider"></span>
        </label>
      </span>
    </div>
    <div>
      <a id="deleteGame" class="button" href="#" onclick="return deleteGame();">[-] Delete Game</a>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="editGame.js"></script>
 </body>
</html>
