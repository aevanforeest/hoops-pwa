<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Just Keep Stats</title>
  <link rel="canonical" href="https://aevanforeest.github.io/hoops-pwa/" />
  <link rel="manifest" href="/hoops-pwa/manifest.webmanifest" />
 </head>
 <body>
  <header>
   <div class="left"><a href="#">&lt; Player</a></div>
   <div class="center">Just Keep Stats : Edit Player</div>
   <div class="right"><a href="#" onclick="return savePlayer();">Save</a></div>
  </header>
  <main>
    <div>
      <span>
        <input id="playerName" type="text" placeholder="Player name" />
      </span>
      <span>
        <input id="playerNumber" type="number" placeholder="Player number" />
      </span>
      <span>
        Active
        <label class="switch">
          <input id="isActive" type="checkbox" checked="checked" />
          <span class="slider"></span>
        </label>
      </span>
    </div>
    <div class="fab red">
      <a id="deletePlayer" href="#" onclick="return deletePlayer();">
        <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 960 960" width="40">
          <path fill="#ffffff" d="M312 912q-29.7 0-50.85-21.15Q240 869.7 240 840V360h-48v-72h192v-48h192v48h192v72h-48v479.566Q720 870 698.85 891 677.7 912 648 912H312Zm72-144h72V432h-72v336Zm120 0h72V432h-72v336Z"/>
        </svg>
      </a>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="editPlayer.js"></script>
 </body>
</html>
